<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mi primer formulario</title>
        <h1>Mi primer formulario</h1>
    </head>
    <body>
       <form action="#" method="get" enctype="multipart/form-data">
        <label for="1">Nombre</label>
        <input id="1" type="text" name="nombre" placeholder="Ingrese nombre completo" required>
        <br>
        <label for="2">Apellido</label>
        <input id="2" type="text" name="apellido" placeholder="Ingrese apellido completo" required>
        <br>
        <label for="7">Dirección</label>
        <input id="7" type="text" name="dirección" placeholder="Dirección" required>
        <br>
        <label for="5">Género</label>
        <input id="5" type="radio" name="sexo" value="M" required>Masculino
        <input id="5" type="radio" name="sexo" value="F" required>Femenino
        <input id="5" type="radio" name="sexo" value="NB" required>No binario
        <br>
        <br>
        <label for="3">Email</label>
        <input id="3" type="email" name="email" required>
        <br>
        <label for="4">Contraseña</label>
        <input id="4" type="password" name="contraseña" required>
        <br>
        <br>
        <label>Intereses</label>
        <br>
        <input for="A" type="checkbox" name="intereses" value="A">
        <label id="A">Cantar</label>
        <input for="B" type="checkbox"  name="intereses" value="B">
        <label id="B">Bailar</label>
        <input for="C" type="checkbox"  name="intereses" value="C">
        <label id="C">Cocinar</label>
        <input for="D" type="checkbox" name="intereses" value="D">
        <label id="D">Pintar</label>
        <input for="E" type="checkbox" name="intereses" value="E">
        <label id="E">Correr</label>
        <input for="F" type="checkbox" name="intereses" value="F">
        <label id="F">Patinar</label>
        <br>
        <br>
        <br>
        <label>Seleccione país de residencia</label>
        <select name="país de residencia">
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Uruguay</option>
            <option value="4">Paraguay</option>
            <option value="5">Chile</option>
        </select>
        <br>
        <br>
        <label for="8">Comentario</label>
        <br>
        <textarea id="8">Escribe aquí</textarea>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <button type="button">Acción</button>
        <button type= "reset">Limpiar</button>
        <button type="submit">Registrarse</button> 
       </form>
    </body>
</html>
